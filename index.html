<body>
    <h1>Drumkit Bang-A-Rang!</h1>

    <audio id="a" src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/2538470/clap.wav"></audio>
    <audio id="s" src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/2538470/hihat.wav"></audio>
    <audio id="d" src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/2538470/kick.wav"></audio>

    <script>
        console.log(document.querySelector("h1").firstChild.data)

        document.addEventListener("keydown", function (e) {
            const key = e.key
            console.log(`${key} was pressed down`)

            let audio = document.querySelector("audio[id='" + key+ "']");
            
            audio.currentTime = 0;
            audio.play();
        });
    </script>
